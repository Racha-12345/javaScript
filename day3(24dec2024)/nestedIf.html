<script>

    var a=prompt("enter a value");
    var b=prompt("enter b value");
    var c=prompt("enter c value");
    
    if(a>b){

            document.write(`${a}:a is greater number`)
        }
            else{
document.write(`${c}: c is greater number`)

    else{

        }
        else{
            document.write(`${c}: c is greater number`)
        }
    }
</script>
