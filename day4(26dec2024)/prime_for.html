<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prime number//
        var count=0;
        var num=parseInt(prompt("enter any number"));
        for(i=1;i<=num;i++){
        if(num%i==0){
            count++;
        }
        }
        if(count==2){
            document.write(`${num} is a prime number`);
        }
        else{
            document.write(`${num}  is not a prime number`);
        }
        </script>
</body>
</html>
