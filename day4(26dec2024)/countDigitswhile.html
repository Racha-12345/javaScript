<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //counting the digits in a number using while loop//
    var num=parseInt(prompt("enter any number"));
    var count=0;
    while(num!=0){
        num=parseInt(num/10);
        count++;
    }
    document.write(`${count} is count of digits in a number`);
        </script>
</body>
</html>
